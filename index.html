<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Socket.io Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    .chat-form {
      display: none;
    }
  </style>
</head>

<body>
  <form class="username-form">
    <div style=" width: 20%;margin: auto;">
      <h2 style="margin-left: 40px; margin: 25px 0 0 120px"> Sign In </h2>
      <input type="text" id="username" style="height: 40px;align-items: center;margin:30px 0 0 0;width:300px"
        placeholder="Enter your name" />
      <input type="submit" class="btn btn-primary" value="Join" style="align-items: center;" />
    </div>
  </form>
  <div class="chat-form">
    <div>
      <h1> </h1>
    </div>
    <div class="container">
      <div class="row bg-primary">
        <div class="col-2" style="color:#fff">
          <h3 style="text-align: center;">Friends</h3>
        </div>
        <div class="col-6" id="name" style="color:#fff">
          <h3 style="text-align: center;"> Name </h3>
        </div>
        <div class="col-4" style="color:#fff;">
          <h3 style="text-align: center;"> Posts </h3>
        </div>
      </div>

      <div class="row">
        <div class="col-2 border border-primary" id="friends">
          
        </div>

        <div class="col-6">
          <ul id="messages">
          </ul>
        </div>
        <div class="col-4 border border-primary"></div>
      </div>

      <div class="row ">
        <div class="col-2 border border-primary"> </div>

        <div class="col-6 col-auto border border-primary input-group">
          <input id="textarea" type="text" placeholder="Enter your message " style="width: 85%">
          <div class="input-group-prepend">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
          </div>
        </div>


        <div class="col-4 col-auto border border-primary input-group">
          <input type="text" placeholder="Enter your message " style="width: 80%">
          <div class="input-group-prepend">
            <button class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost:4000/');
    let name;
    let username;
    // Add a username
    $(".username-form").on("submit", function () {
      console.log('join')

      username = document.getElementById('username').value;

      // Tell the server about it
      socket.emit("add-user", {
        "username": username
      });

      // Remove this form and show the chat form
      $(this).remove();
      $("#username").text(username);
      chat_form.show();
      return false;
    });

    function buttonClick(username) {
      name = username;
      console.log(name);
    }

    // Chat form
    var chat_form = $(".chat-form");

    function sendMessage() {
      const data = {
        "sendername": username,
        "username": name,
        "content": document.getElementById("textarea").value
      };
      // Send the message to the server
      socket.emit("private-message", data);
      console.log(username);

      $("#messages").append($("<li>", {
        "text": `${data.sendername}: ${data.content}`
      }));

      // Empty the form
      $(this).find("textarea").val('');
      return false;
    }

    // Whenever we receieve a message, append it to the <ul>
    socket.on("add-message", function (data) {
      $("#messages").append($("<li>", {
        "text": `${data.sendername}: ${data.content}`
      }));
    });

    socket.on("getAllMessages", function (messages) {
      for (const messageInfo of messages) {
        $("#messages").append($("<li>", {
          "text": `${messageInfo.author}: ${messageInfo.message}`
        }));
      }
    });

    socket.on("getUsers", (users) => {
      let cards = ``;
      for (const user of users) {
        const card = `<div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-5">
                <img src="https://img.icons8.com/color/1600/circled-user-male-skin-type-1-2.png" class="card-img"
                  alt="..." style="margin-top: 5px">
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <button type="button" class="btn btn-primary" onclick="buttonClick('${user.uid}')">${user.name}</button>
                </div>
              </div>
            </div>
          </div>
          `;
        cards += card;
      }
      

      document.getElementById('friends').insertAdjacentHTML('beforeend', cards);
    });
  </script>
</body>

</html>
