<!DOCTYPE html>
<title>CHAT</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>

<div class="container">
    <br>
	<div id="users"></div>
	<br>
    <div class="jumbotron">
        <h1 class="dispaly-4">Start Chatting</h1>
        <br>
        <input id="senderName" class="form-control" placeholder="Enter Sender Name" type="text"  required>
        <br>
	<input id="receiverName" class="form-control" placeholder="Enter Receiver Name" type="text"  required>
	<br>
        <textarea id="txtMessage" class="form-control" placeholder="Message"></textarea>
        <br>
        <button id="send" class="btn btn-success">Send</button>

    </div>
    <div id="messages"></div>
</div>

<script>
    var socket = io()
    socket.on("chat", addChat)
    $(() => {
    getChats()
	getUsers()

        $("#send").click(() => {
            var chatMessage = {
                senderName: $("#senderName").val(),receiverName: $("#receiverName").val(), chat: $("#txtMessage").val()
            }
            postChat(chatMessage)
        })
    })

    function postChat(chat) {
        $.post("http://localhost:3020/chats", chat)
    }

    function getChats() {
        $.get("/chats", (chats) => {
            chats.forEach(addChat)
        })
    }

	function getUsers() {
        $.get("/users", (users) => {
            users.forEach(addUser)
        })
    }
	
	function addUser(userObj) {
		$("#messages").append(`<button>${userObj.name}</button>`);
	}
    function addChat(chatObj) {
        $("#messages").append(`<h5>${chatObj.senderName} -> ${chatObj.receiverName}</h5><p>${chatObj.chat}</p>`);
    }

</script>
